model: PosMLP
model_cfg: configs/models/PosMLP.yaml
save_dir: checkpoints/DeadBall/PosMLP

num_classes: 2
num_seg: 8
dataset: TSNDataset
data_trans: deadball_posmlp_rgb
modality: RGB
num_workers: 4
input_size: [252, 896]
pad_size: [448, 896]
evaluator: Classify

data_params:
  root_path: /app/Football/DeadBall
  train_list: splits/deadball/train.txt
  val_list: splits/deadball/val.txt
  image_tmpl: '{:06d}.jpg'
  dense_sample: False
  clip_len: 64
  new_length: 1
  num_sample: 1
  twice_sample: False

train:
  enable: True
  pretrained: False
  optimizer: AdamW
  optim_params:
    lr: 0.0015
    betas: [0.9, 0.999]
    weight_decay: 1e-8

  scheduler: CosineAnnealingLR
  scheduler_params:
    T_max: 60
    eta_min: 4e-6

  loss: crossentropyloss
  epochs: 60
  batchsize: 2
  resume: False
  resume_path:

val:
  enable: False

test:
  enable: False